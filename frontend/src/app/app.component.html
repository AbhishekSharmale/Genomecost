<div class="app-container" *ngIf="isAuthenticated">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">
      <mat-icon class="dna-icon">biotech</mat-icon>
      GenomeCostTracker
    </span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [opened]="sidenavOpened" mode="side" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/jobs" routerLinkActive="active">
          <mat-icon matListItemIcon>work</mat-icon>
          <span matListItemTitle>Jobs</span>
        </a>
        <a mat-list-item routerLink="/analytics" routerLinkActive="active">
          <mat-icon matListItemIcon>analytics</mat-icon>
          <span matListItemTitle>Analytics</span>
        </a>
        <a mat-list-item routerLink="/alerts" routerLinkActive="active">
          <mat-icon matListItemIcon>notifications</mat-icon>
          <span matListItemTitle>Budget Alerts</span>
        </a>
        <a mat-list-item routerLink="/recommendations" routerLinkActive="active">
          <mat-icon matListItemIcon>lightbulb</mat-icon>
          <span matListItemTitle>Optimization</span>
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="active">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div class="login-container" *ngIf="!isAuthenticated">
  <router-outlet></router-outlet>
</div>
